<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
          <div class="leftMenu">
            <div class="logo">
              <img src="./img/logo.58169365.png" alt="" />
              <p class="logoname">Kafene</p>
            </div>
            <nav>
              <a href="./order.html" class="menuitem">Orders</a>
              <a href="./products.html" class="menuitem">Products</a>
              <a href="./users.html" class="menuitem">Users</a>
            </nav>
          </div>
          <a href="" class="menuitemLog">Logout</a>
        </div>
      </header>

      <main class="user-main-container">
        <div class="user-list-wrapper">
          <h1 class="user-heading">Users</h1>
          <div class="user-list-order">
            <form action="" class="user-form">
              <input
                type="search"
                class="user-input"
                id="user-search"
                placeholder="Search by Name"
                onkeyup="searchFun()"
              />
              <input
                type="button"
                class="user-button"
                value="Reset"
                placeholder="Search by Name"
                onclick="Reset()"
              />
            </form>


            <div style="width: 100%">
              <table id="userlist-table">
                <tr>
                  <th>ID</th>
                  <th>User Avatar</th>
                  <th>Full Name</th>
                  <th>DoB</th>
                  <th>Gender</th>
                  <th>Current Location</th>
                </tr>
                <tbody id="user-data-table">
                 
  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>

<script src="./users.js"></script>
</body>
</html>
